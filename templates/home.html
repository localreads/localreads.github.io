<ion-view title="LocalReads" style="background-color: #444;">
  <ion-nav-buttons side="right" class="bar-positive">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      <a href="https://github.com/sathishc/localreads"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div align="center">
      <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" slide-interval="6000">
          <ion-slide>
              <img src="img/discover.jpg" width="70%" align="center" />
          </ion-slide>
          <ion-slide>
              <img src="img/list.jpg" width="70%" align="center"/>
          </ion-slide>
          <ion-slide>
              <img src="img/share.jpg" width="70%" align="center"/>
          </ion-slide>
          <ion-slide>
              <img src="img/transact.jpg" width="70%" align="center"/>
          </ion-slide>
      </ion-slide-box>
      </div>
      <div align="center">
          <div class="button-block button-dark" style="width: 70%;color: #f5f5f5">
              <div>
                  <a href="https://play.google.com/store/apps/details?id=com.squareprism.localreads.ver1"
                     title="LocalReads App on Google Play" target="_blank">
                      <img alt="Jaatakam app on Google Play"
                           src="https://developer.android.com/images/brand/en_app_rgb_wo_45.png" />
                  </a>
              </div>
              <div class="padding">
                  This app is open source. You can find the <a style="color: #f5f5f5;" href="https://github.com/sathishc/localreads"> mobile app </a> and the <a style="color: #f5f5f5;" href="https://github.com/sathishc/localreads-service">web service</a> source code in github.
              </div>
          </div>
      </div>
  </ion-content>
</ion-view>
